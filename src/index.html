<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="assets/favicon.ico" />
    <link rel="icon" href="assets/favicon.ico" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <title>ENITT | Kiosk (개발용)</title>
    <link rel="icon" href="/assets/favicon.png" />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section">
      <div class="grid container">
        <div class="box grid__chart">
          <canvas id="myChart" width="100%" height="100%"></canvas>
        </div>
        <div class="box grid__now">
          <span class="now title is-4">현재 시각</span>
        </div>
        <div class="box grid__metric">
          <span class="random-span title is-4">랜덤 데이터</span>
        </div>
        <div class="box grid__status status--on">
          <span class="control-span">컨트롤 데이터</span>
        </div>
        <div class="box grid__control">
          <button class="button is-success button-on">On</button>
          <button class="button is-danger button-off">Off</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
