<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="assets/favicon.ico" />
    <link rel="icon" href="assets/favicon.ico" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <title>ENITT | Kiosk (개발용)</title>
    <link rel="icon" href="/assets/favicon.png" />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h2 class="title is-2">Random Data</h2>
        <div class="box random-box">
          <span class="random-span title is-4">랜덤 데이터</span>
        </div>
        <h2 class="title is-2 control-title">Control</h2>
        <div class="box control_box">
          <span class="control-span title is-4">컨트롤 데이터</span>
          <div class="btn_group">
            <button class="button is-success button-on">On</button>
            <button class="button is-danger button-off">Off</button>
          </div>
        </div>

        <span class="now">컨트롤 데이터</span>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
